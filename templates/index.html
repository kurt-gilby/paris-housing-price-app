<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè° Paris Housing Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
    }
    .label-with-value {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-range + .slider-label span {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Paris Housing Price Prediction</h2>

    <form method="POST" class="needs-validation row g-4" novalidate onsubmit="handleSubmit(event)">
      <!-- Sliders -->
      <div class="col-md-6">
        <label class="form-label label-with-value">
          Total Area (m¬≤): <span id="squareMetersLabel">20.0K</span>
        </label>
        <input type="range" class="form-range" id="squareMeters" name="squareMeters" min="20000" max="80000" step="100" value="20000" oninput="updateLabel(this, 'squareMetersLabel', true)">
        <div class="slider-label"><span>20K</span><span>30K</span><span>40K</span><span>50K</span><span>60K</span><span>70K</span><span>80K</span></div>
      </div>

      <div class="col-md-6">
        <label class="form-label label-with-value">
          Basement Area (m¬≤): <span id="basementLabel">2.0K</span>
        </label>
        <input type="range" class="form-range" id="basement" name="basement" min="2000" max="8000" step="100" value="2000" oninput="updateLabel(this, 'basementLabel', true)">
        <div class="slider-label"><span>2K</span><span>3K</span><span>4K</span><span>5K</span><span>6K</span><span>7K</span><span>8K</span></div>
      </div>

      <div class="col-md-6">
        <label class="form-label label-with-value">
          Attic Area (m¬≤): <span id="atticLabel">2.0K</span>
        </label>
        <input type="range" class="form-range" id="attic" name="attic" min="2000" max="8000" step="100" value="2000" oninput="updateLabel(this, 'atticLabel', true)">
        <div class="slider-label"><span>2K</span><span>3K</span><span>4K</span><span>5K</span><span>6K</span><span>7K</span><span>8K</span></div>
      </div>

      <div class="col-md-6">
        <label class="form-label label-with-value">
          Garage Area (m¬≤): <span id="garageLabel">200</span>
        </label>
        <input type="range" class="form-range" id="garage" name="garage" min="200" max="800" step="100" value="200" oninput="updateLabel(this, 'garageLabel', false)">
        <div class="slider-label"><span>200</span><span>300</span><span>400</span><span>500</span><span>600</span><span>700</span><span>800</span></div>
      </div>

      <!-- Radio Buttons -->
      <div class="col-md-6">
        <label class="form-label d-block">Region</label>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="region" value="Grand Est"> <label class="form-check-label">Grand Est</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="region" value="Nouvelle-Aquitaine"> <label class="form-check-label">Nouvelle-Aquitaine</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="region" value="Occitanie"> <label class="form-check-label">Occitanie</label></div>
      </div>

      <div class="col-md-6">
        <label class="form-label d-block">Age Category</label>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="ageCat" value="New"> <label class="form-check-label">New (&lt; 5y)</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="ageCat" value="Mid"> <label class="form-check-label">Mid (5‚Äì20y)</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="ageCat" value="Old"> <label class="form-check-label">Old (&gt; 20y)</label></div>
      </div>

      <!-- Features -->
      <div class="col-12">
        <label class="form-label">Other Features</label><br>
        <div class="form-check form-check-inline"><input type="checkbox" name="hasYard_1" class="form-check-input"><label class="form-check-label">Yard</label></div>
        <div class="form-check form-check-inline"><input type="checkbox" name="hasPool_1" class="form-check-input"><label class="form-check-label">Pool</label></div>
        <div class="form-check form-check-inline"><input type="checkbox" name="isNewBuilt_1" class="form-check-input"><label class="form-check-label">Newly Built</label></div>
        <div class="form-check form-check-inline"><input type="checkbox" name="hasStormProtector_1" class="form-check-input"><label class="form-check-label">Storm Protector</label></div>
        <div class="form-check form-check-inline"><input type="checkbox" name="hasStorageRoom_1" class="form-check-input"><label class="form-check-label">Storage Room</label></div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Predict Price</button>
      </div>
    </form>

    <!-- Output -->
    <div id="predictionOutput" class="mt-4"></div>
    <div id="history" class="mt-4"></div>
  </div>

  <script>
    function updateLabel(input, labelId, isK) {
      const val = isK ? (input.value / 1000).toFixed(1) + 'K' : input.value;
      document.getElementById(labelId).textContent = val;
    }

    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const inputObj = {};
      formData.forEach((value, key) => inputObj[key] = value || (form[key].checked ? true : false));

      const prediction = "‚Ç¨" + (Math.random() * 1e6).toFixed(2); // Replace with actual server call
      inputObj["prediction"] = prediction;

      let history = JSON.parse(localStorage.getItem("predictionHistory") || "[]");
      history.unshift(inputObj);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem("predictionHistory", JSON.stringify(history));

      showPrediction(prediction);
      showHistory(history);
    }

    function showPrediction(prediction) {
      document.getElementById("predictionOutput").innerHTML = `<div class='alert alert-success'>üßÆ Predicted Price: <strong>${prediction}</strong> <button class="btn btn-link" onclick="loadLastInput()">Go Home</button></div>`;
    }

    function showHistory(history) {
      const html = history.map((item, i) => {
        const keys = Object.entries(item).filter(([k]) => k !== 'prediction').map(([k, v]) => `<strong>${k}</strong>: ${v}`).join(", ");
        return `<li>${item.prediction} ‚Üí ${keys}</li>`;
      }).join("");
      document.getElementById("history").innerHTML = `<h5>Last 10 Predictions</h5><ul>${html}</ul>`;
    }

    function loadLastInput() {
      const history = JSON.parse(localStorage.getItem("predictionHistory") || "[]");
      if (history.length === 0) return;
      const last = history[0];
      Object.entries(last).forEach(([k, v]) => {
        const el = document.querySelector(`[name='${k}']`);
        if (!el) return;
        if (el.type === 'radio' || el.type === 'checkbox') {
          document.querySelectorAll(`[name='${k}']`).forEach(inp => inp.checked = inp.value == v);
        } else {
          el.value = v;
          el.dispatchEvent(new Event('input'));
        }
      });
    }

    // On load
    window.onload = () => {
      loadLastInput();
      const hist = JSON.parse(localStorage.getItem("predictionHistory") || "[]");
      if (hist.length > 0) showHistory(hist);
    };
  </script>
</body>
</html>
